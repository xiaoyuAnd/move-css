<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <style>.icon {
      width: 1em;
      height: 1em;
      vertical-align: -0.15em;
      fill: currentColor;
      overflow: hidden;
    }</style>
  <link rel="stylesheet" href="https://xiaoyuand.github.io/move-css/move-css/dist/style.12ee485e.css">
  <title>小黄人</title>
</head>

<body ontouchstart="">
<style id="style"></style>
<div id="text-container">
  <div id="text"></div>
</div>
<div id="buttons">
  <svg class="icon" id="btnPlayPause">
    <use xlink:href="#icon-pause"></use>
  </svg>
  <svg class="icon" id="btnSlow">
    <use xlink:href="#icon-slow"></use>
  </svg>
  <svg class="icon activated" id="btnNormal">
    <use xlink:href="#icon-normal"></use>
  </svg>
  <svg class="icon" id="btnFast">
    <use xlink:href="#icon-fast"></use>
  </svg>
</div>
<div id="main">
  <div class="container">
    <div class="main">
        <div class="body"></div>
        <div class="eyes">
            <div class="eye1"></div>
            <div class="eye2"></div>
        </div>
        <div class="glasess">
            <div class="glass1"></div>
            <div class="glass2"></div>
            <div class="glass3"></div>
            <div class="glass4"></div>
        </div>
        <div class="mouth">
            <div class="mouth1"></div>
            <div class="mouth2"></div>
        </div>
        <div class="teeth">
            <div class="teeth1"></div>
            <div class="teeth2"></div>
            <div class="teeth3"></div>
            <div class="teeth4"></div>
            <div class="teeth5"></div>
            <div class="teeth6"></div>
        </div>
        <div class="hand1"></div>
        <div class="hand2"></div>
        <div class="glove1"></div>
        <div class="glove2"></div>
        <div class="pocket1"></div>
        <div class="pocket2"></div>
        <div class="jeans1"></div>
        <div class="jeans2"></div>
        <div class="jeans3"></div>
        <div class="jeans4"></div>
        <div class="button1"></div>
        <div class="button2"></div>
        <div class="leg1"></div>
        <div class="leg2"></div>
        <div class="leg3"></div>
        <div class="leg4"></div>
    </div>
</div>
</div>


<script src="//at.alicdn.com/t/font_1566775_w0nci02nxxn.js"></script>
<script src="https://xiaoyuand.github.io/move-css/move-css/dist/main.f11238ba.js"></script>
</body>

</html>
